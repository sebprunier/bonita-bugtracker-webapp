<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My Bugtracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MyBugtracker">
    <meta name="author" content="sebprunier">

    <!-- Le styles -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="img/Process-Accept-icon-32x32.png" type="image/png" />
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">My Bugtracker</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Accueil</a></li>
              <li><a href="#stats">Stats</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
	    <div class="span2">
		  <img src="img/Process-Accept-icon-128x128.png" />
		</div>
        <div class="span10">
          <h1>My Bugtracker</h1>
          <p>Application web pour le Bugtracker personnalisé développé avec Bonita Open Solution</p>
		</div>
      </div>
	  <div class="row">
		<div class="span5">
		  <form class="well form-horizontal">
		    <fieldset>
			  <legend>Nouveau ticket</legend>
			  <div class="control-group">
				<label class="control-label" for="titre">Titre</label>
				<div class="controls">
				  <input id="titre" type="text" class="input-xlarge" placeholder="Titre du ticket ...">
				</div>
			  </div>
			  <div class="control-group">
                <label class="control-label" for="select01">Type</label>
                  <div class="controls">
                    <select id="selectType">
                      <option>BUG</option>
                      <option>FEATURE</option>
                    </select>
                </div>
              </div>
			  <div class="control-group">
				<label class="control-label" for="desciption">Description</label>
				<div class="controls">
				  <textarea id="desciption" class="input-xlarge" rows="3"></textarea>
			    </div>
			  </div>
			  <div class="control-group">
				<label class="control-label" for="email">Email</label>
				<div class="controls">
				  <div class="input-prepend">
                    <span class="add-on">
					  <i class="icon-envelope"></i>
					</span>
				    <input id="email" type="text" class="span2" placeholder="Votre email ...">
				  </div>
				</div>
			  </div>
			  <div class="form-actions">
				<button type="submit" class="btn btn-primary">Save</button>
				<button class="btn">Clear</button>
			  </div>
			</fieldset>
		  </form>
		</div>
	    <div class="span7">
		  <h2>Liste des tickets</h2>
		  <table class="table table-condensed">
            <thead>
              <tr>
                <th>#</th>
                <th>Titre</th>
                <th>Rapporteur</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Un ticket</td>
                <td>prenom.nom@mail.com</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Un deuxième ticket</td>
                <td>prenom.nom@mail.com</td>
              </tr>
            </tbody>
          </table>
		</div>
      </div>
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bootstrap/js/bootstrap.js"></script>
  </body>
</html>
